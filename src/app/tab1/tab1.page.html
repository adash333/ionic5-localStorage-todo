<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let t of todos; let i = index" [button]="true" (click)="changeTodo(i)">
      <ion-label>{{t.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
